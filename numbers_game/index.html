<!doctype html>
<html>

<head>
  <title>Numbers Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <h1>Numbers Game</h1>

  <form id="range-form">
    <div class="form-group">
      <label>Enter start range</label>
      <input type="number" id="start-range">
    </div>

    <div class="form-group">
      <label>Enter end range</label>
      <input type="number" id="end-range">
    </div>
    <button>Submit ranges</button>
  </form>

  <form id="guess-form">
    <div class="form-group">
      <label>Enter a number between 1 and 100</label>
      <input type="number" id="user-number">
    </div>
    <button>Submit</button>
  </form>

  <p></p>

  <div id="guess-count"></div>

  <div id="hint"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
